<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="./r-p-s.css" rel="stylesheet">
</head>
<body>
    <h1>ROCK - PAPER - SCISSORS</h1>
    <div id="pointerDiv">
        <h2>POINTS</h2>
        <img class='roundpic' id='winpic' src="./win-round.png">
        <h2 id="playerPoints">You: 0</h2>
        <img class='roundpic' id='losepic' src="./lose-round.png">
        <h2 id="compPoints">Computer: 0</h2>
    </div>
    <div id="rpsButtons">
        <button id="rock" value="rock"><img src="./rock.png">ROCK</button>
        <button id="paper" value="paper"><img src="./paper.png">PAPER</button>
        <button id="scissors" value="scissors"><img src="./scissors.png">SCISSORS</button>
    </div>
    <div id="lastDiv">
        <p id="p1"></p>
        <p id="p2"></p>
        <button id="resetButton">Reset game</button>
    </div>

    <script src="./r-p-s.js"></script>
</body>
</html>
